# Application Configuration
spring.application.name=student-management

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/studentdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics,env
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=production

# Health Check Configuration
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.devops=DEBUG

# Prometheus Metrics
management.metrics.export.prometheus.step=30s
management.metrics.export.prometheus.enabled=true
management.metrics.enable.all=true

# Application Info
info.app.name=@project.name@
info.app.description=@project.name@
info.app.version=@project.version@
info.app.java.version=@java.version@